apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-quotes-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.rule: "Host(`sae503-prod.kaze-cloud.fr`) && PathPrefix(`/quotes`)"
spec:
  rules:
  - host: sae503-prod.kaze-cloud.fr
    http:
      paths:
      - path: /quotes
        pathType: Prefix
        backend:
          service:
            name: api-quotes
            port:
              number: 5000
