apiVersion: v1
kind: Service
metadata:
  name: api-search
  labels:
    app: api-search
    environment: {{ .Values.global.environment }}
spec:
  selector:
    app: api-search
  ports:
  - protocol: TCP
    port: {{ .Values.microservices.api-search.port }}
    targetPort: {{ .Values.microservices.api-search.port }}